<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/doc-hub-bootstrap-custom-style.min.css">
    <!-- Custom DocHub CSS -->
    <link rel="stylesheet" href="css/doc-hub-custom-style.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <title>PSTTG-Login</title>
</head>
<body class="h-100">
<div class="doc-hub-login-header align-items-center">
    <div class="doc-hub-login-header-title-div">PSTTG-Login</div>
</div>
<div style="overflow:auto">
    <div class="login">
        <div class="container-fluid">
            <form action="home.html" method="get" class="form-horizontal">
                <div>
                    <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary mb-4">
                        SingleSignOn AD-Azure Login
                    </button>
                </div>
                <div data-mdb-input-init="" class="form-outline mb-4">
                    <label class="form-label" for="pwd">BZST-Zertifikat-Passwort</label>
                    <input id="pwd" name="pwd" class="form-control psw-input" type="password" autofocus="">
                </div>
                <div class="row mb-9">
                    <div>Für Nutzer hinterlegtes BZST-Zertifikat nutzen</div>
                    <div class="doc-hub-login-form-div-check">
                        <div class="row mb-4">
                            <div class="col-auto g-2">Nein</div>
                            <div class="col-auto g-2">
                                <div class="form-check form-switch doc-hub-login-form-div-check-input">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="flexSwitchCheckChecked"
                                           aria-checked="true"
                                           checked="checked">
                                </div>
                            </div>
                            <div class="col-auto g-2">Ja</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="doc-hub-footer">© Doc Hub - OTTO Group</footer>
</body>
</html>
